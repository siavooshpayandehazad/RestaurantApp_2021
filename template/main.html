<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="/static/jquery.js" charset="utf-8"></script>
      <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <meta charset="utf-8">

       <style>
         h3{
           color: blue;
         }
       </style>
       <script>
        function post(){
          console.log("post function called!")
          $.ajax({ type: "POST",
                   url: "/main.html",
                   contentType: 'application/json',
                   data: JSON.stringify({"data1": "d1", "data2": "d2"}),
                   success: function(response){
                     console.log("got back:", response)
                   }
          });
        }

        function API(){
          console.log("API function called!")
          $.ajax({ type: "POST",
                   url: "/API",
                   contentType: 'application/json',
                   data: JSON.stringify({"data1": "d1", "data2": "d2"}),
                   success: function(response){
                     console.log("got back:", response)
                   }
          });
        }
       </script>
       <title>Hello World Example</title>
  </head>
  <body>
      <div class="container-fluid">

        <div class="row">
          <div class="col-sm-12">
            <h3> Hello World! </h3>
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-sm-12">
            <h4> Try getting values from server: </h4>
          </div>
          <div class="col-sm-6">
            arg 1: {{arg1}}
          </div>
          <div class="col-sm-6">
            arg 2: {{arg2}}
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-sm-12">
            <h4> Try Post and API calls: </h4>
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn btn-primary" onclick="post()">post!</button>
          </div>

          <div class="col-sm-6">
            <button type="button" class="btn btn-primary" onclick="API()">API!</button>
          </div>
        </div>
	  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
